					<div class="ml-auto flex flex-wrap items-center gap-2">
						<select
							id="filterStatus"
							class="rounded-lg border border-slate-300 bg-white px-2 py-1 text-sm dark:border-slate-700 dark:bg-slate-800"
						>
							<option value="">Semua Status</option>

						<select
							id="filterJenis"
							class="rounded-lg border border-slate-300 bg-white px-2 py-1 text-sm dark:border-slate-700 dark:bg-slate-800"

			<!-- Table & Bulk -->
			<div

				>

						<input id="checkAll" type="checkbox" class="h-4 w-4 rounded border-slate-300" />
						<span>Pilih semua</span>

					<div class="ml-auto flex items-center gap-2">
						<button
							id="bulkProcess"

							Tandai Diproses
						</button>
						<button
							id="bulkDone"
							class="rounded-lg border border-slate-200 px-3 py-1.5 hover:bg-slate-50 dark:border-slate-800 dark:hover:bg-slate-800"

							Tandai Selesai

						<button

							class="rounded-lg border border-slate-200 px-3 py-1.5 text-red-600 hover:bg-red-50 dark:border-slate-800 dark:hover:bg-red-900/20"

							Hapus

					</div>
				</div>
				<div class="overflow-x-auto">

						<thead
							class="border-y border-slate-200 bg-slate-50/70 text-left dark:border-slate-800 dark:bg-slate-900/50"

								<th class="py-3 pr-4">No</th>

					</table>
				</div>
				<div
					class="flex flex-wrap items-center gap-3 border-t border-slate-200 px-4 py-3 text-sm dark:border-slate-800"

					<div id="pageInfo">Menampilkan 1â€“10 dari 0</div>
					<div class="ml-auto flex items-center gap-2">
						<button
							id="prev"
							class="rounded-lg border border-slate-200 px-3 py-1.5 disabled:opacity-40 dark:border-slate-800"

							Sebelumnya
						</button>
						<button
							id="next"
							class="rounded-lg border border-slate-200 px-3 py-1.5 disabled:opacity-40 dark:border-slate-800"

							Berikutnya

					</div>

		</main>

		<!-- Drawer Detail -->
		<div id="drawer" class="fixed inset-0 z-50 hidden">
			<div id="drawerBackdrop" class="absolute inset-0 bg-black/30"></div>
			<aside
				class="absolute top-0 right-0 bottom-0 w-full max-w-md overflow-y-auto border-l border-slate-200 bg-white p-5 dark:border-slate-800 dark:bg-slate-900"
			>
				<div class="flex items-center justify-between">
					<h3 class="font-semibold">Detail Layanan</h3>
					<button
						id="closeDrawer"
						class="rounded-lg border border-slate-200 p-2 dark:border-slate-800"
					>
						âœ•
					</button>
				</div>
				<div id="detail" class="mt-4 space-y-3 text-sm">
					<!-- Filled by JS -->
				</div>
			</aside>
		</div>

		<!-- Modal Form -->
		<div id="modal" class="fixed inset-0 z-50 hidden">
			<div id="modalBackdrop" class="absolute inset-0 bg-black/30"></div>
			<div
				class="relative mx-auto mt-24 max-w-lg rounded-2xl border border-slate-200 bg-white p-5 shadow-soft dark:border-slate-800 dark:bg-slate-900"
			>
				<div class="flex items-center justify-between">
					<h3 id="modalTitle" class="font-semibold">Layanan Baru</h3>
					<button
						id="closeModal"
						class="rounded-lg border border-slate-200 p-2 dark:border-slate-800"

						âœ•
					</button>
				</div>
				<form id="form" class="mt-4 grid grid-cols-1 gap-3 text-sm">
					<div>
						<label class="mb-1 block">Pemohon</label>
						<input
							name="pemohon"
							required
							class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 dark:border-slate-700 dark:bg-slate-800"
							placeholder="Nama pemohon"
						/>
					</div>
					<div class="grid gap-3 sm:grid-cols-2">
						<div>
							<label class="mb-1 block">Jenis</label>
							<select
								name="jenis"
								required
								class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 dark:border-slate-700 dark:bg-slate-800"
							>
								<option value="surat-domisili">Surat Domisili</option>
								<option value="surat-usaha">Surat Usaha</option>
								<option value="ktm">Keterangan Tidak Mampu</option>
							</select>
						</div>
						<div>
							<label class="mb-1 block">Tanggal</label>
							<input
								type="date"
								name="tanggal"
								required
								class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 dark:border-slate-700 dark:bg-slate-800"
							/>
						</div>
					</div>
					<div>
						<label class="mb-1 block">Status</label>
						<select
							name="status"
							class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 dark:border-slate-700 dark:bg-slate-800"
						>
							<option value="menunggu">Menunggu</option>
							<option value="diproses">Diproses</option>
							<option value="selesai">Selesai</option>
							<option value="ditolak">Ditolak</option>
						</select>
					</div>
					<div>
						<label class="mb-1 block">Catatan</label>
						<textarea
							name="catatan"
							rows="3"
							class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 dark:border-slate-700 dark:bg-slate-800"
							placeholder="Catatan tambahan"
						></textarea>
					</div>
					<div class="mt-2 flex items-center justify-end gap-2">
						<button
							type="button"
							id="cancel"
							class="rounded-xl border border-slate-200 px-4 py-2 dark:border-slate-800"
						>
							Batal
						</button>
						<button
							type="submit"
							class="rounded-xl bg-brand-600 px-4 py-2 text-white hover:bg-brand-700"
						>
							Simpan
						</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Toast -->
		<div id="toast" class="fixed right-5 bottom-5 hidden">
			<div class="rounded-xl bg-emerald-600 px-4 py-2 text-white shadow-soft">Tersimpan!</div>
		</div>

		<script>
			// Theme
			const root = document.documentElement;
			const storedTheme = localStorage.getItem('theme');
			if (
				storedTheme === 'dark' ||
				(!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)
			)
				root.classList.add('dark');
			document.getElementById('themeToggle').addEventListener('click', () => {
				root.classList.toggle('dark');
				localStorage.setItem('theme', root.classList.contains('dark') ? 'dark' : 'light');
			});

			// Dummy data
			const data = [
				{
					id: 'A-1001',
					pemohon: 'Andi Wijaya',
					jenis: 'surat-domisili',
					tanggal: '2025-10-09',
					status: 'menunggu',
					catatan: 'Baru pindah RT 03'
				},
				{
					id: 'A-1002',
					pemohon: 'Siti Rahma',
					jenis: 'surat-usaha',
					tanggal: '2025-10-09',
					status: 'diproses',
					catatan: 'Usaha warung'
				},
				{
					id: 'A-1003',
					pemohon: 'Budi Santoso',
					jenis: 'ktm',
					tanggal: '2025-10-08',
					status: 'selesai',
					catatan: 'Lampiran lengkap'
				},
				{
					id: 'A-1004',
					pemohon: 'Rina Oktavia',
					jenis: 'surat-domisili',
					tanggal: '2025-10-07',
					status: 'menunggu',
					catatan: ''
				},
				{
					id: 'A-1005',
					pemohon: 'Dodi Maulana',
					jenis: 'surat-usaha',
					tanggal: '2025-10-06',
					status: 'ditolak',
					catatan: 'Data tidak valid'
				},
				{
					id: 'A-1006',
					pemohon: 'Fajar Hidayat',
					jenis: 'ktm',
					tanggal: '2025-10-06',
					status: 'diproses',
					catatan: 'Verifikasi RT'
				},
				{
					id: 'A-1007',
					pemohon: 'Lestari Putri',
					jenis: 'surat-usaha',
					tanggal: '2025-10-05',
					status: 'selesai',
					catatan: ''
				},
				{
					id: 'A-1008',
					pemohon: 'Rahmat',
					jenis: 'surat-domisili',
					tanggal: '2025-10-04',
					status: 'menunggu',
					catatan: ''
				},
				{
					id: 'A-1009',
					pemohon: 'Nina',
					jenis: 'ktm',
					tanggal: '2025-10-03',
					status: 'diproses',
					catatan: ''
				},
				{
					id: 'A-1010',
					pemohon: 'Bagas',
					jenis: 'surat-usaha',
					tanggal: '2025-10-02',
					status: 'selesai',
					catatan: ''
				},
				{
					id: 'A-1011',
					pemohon: 'Tari',
					jenis: 'surat-domisili',
					tanggal: '2025-10-02',
					status: 'menunggu',
					catatan: ''
				}
			];

			// State & helpers
			let page = 1;
			const perPage = 10;
			let filtered = [...data];
			const tbody = document.getElementById('tbody');
			const pageInfo = document.getElementById('pageInfo');

			const statusBadge = (s) =>
				({
					menunggu: 'bg-amber-100 text-amber-700 dark:bg-amber-900/40 dark:text-amber-300',
					diproses: 'bg-sky-100 text-sky-700 dark:bg-sky-900/40 dark:text-sky-300',
					selesai: 'bg-emerald-100 text-emerald-700 dark:bg-emerald-900/40 dark:text-emerald-300',
					ditolak: 'bg-rose-100 text-rose-700 dark:bg-rose-900/40 dark:text-rose-300'
				})[s] || '';

			function render() {
				const start = (page - 1) * perPage;
				const slice = filtered.slice(start, start + perPage);
				tbody.innerHTML = slice
					.map(
						(r, i) => `
        <tr class="border-b border-slate-100 dark:border-slate-800">
          <td class="py-3 px-4"><input data-id="${r.id}" class="rowCheck w-4 h-4" type="checkbox"></td>
          <td class="py-3 pr-4">${start + i + 1}</td>
          <td class="py-3 pr-4">${r.pemohon}</td>
          <td class="py-3 pr-4">${labelJenis(r.jenis)}</td>
          <td class="py-3 pr-4">${formatDate(r.tanggal)}</td>
          <td class="py-3 pr-4"><span class="px-2 py-0.5 rounded-full text-xs ${statusBadge(r.status)}">${cap(r.status)}</span></td>
          <td class="py-3 pr-4 text-right">
            <button class="px-2 py-1 rounded-lg border border-slate-200 dark:border-slate-800 mr-2" onclick="openDetail('${r.id}')">Detail</button>
            <button class="px-2 py-1 rounded-lg border border-slate-200 dark:border-slate-800" onclick="openEdit('${r.id}')">Edit</button>
          </td>
        </tr>`
					)
					.join('');
				const total = filtered.length;
				const end = Math.min(start + perPage, total);
				pageInfo.textContent = `Menampilkan ${total ? start + 1 : 0}â€“${end} dari ${total}`;
				document.getElementById('prev').disabled = page === 1;
				document.getElementById('next').disabled = end >= total;
			}

			function cap(s) {
				return s.charAt(0).toUpperCase() + s.slice(1);
			}
			function labelJenis(j) {
				return (
					{
						'surat-domisili': 'Surat Domisili',
						'surat-usaha': 'Surat Usaha',
						ktm: 'Keterangan Tidak Mampu'
					}[j] || j
				);
			}
			function formatDate(d) {
				const x = new Date(d);
				return x.toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' });
			}

			// Filters
			document.getElementById('search').addEventListener('input', applyFilter);
			document.getElementById('filterStatus').addEventListener('change', applyFilter);
			document.getElementById('filterJenis').addEventListener('change', applyFilter);
			document.getElementById('filterTanggal').addEventListener('change', applyFilter);

			function applyFilter() {
				const q = (document.getElementById('search').value || '').toLowerCase();
				const s = document.getElementById('filterStatus').value;
				const j = document.getElementById('filterJenis').value;
				const t = document.getElementById('filterTanggal').value;
				filtered = data.filter(
					(r) =>
						(!q ||
							r.pemohon.toLowerCase().includes(q) ||
							labelJenis(r.jenis).toLowerCase().includes(q)) &&
						(!s || r.status === s) &&
						(!j || r.jenis === j) &&
						(!t || r.tanggal === t)
				);
				page = 1;
				render();
			}

			// Pagination
			document.getElementById('prev').addEventListener('click', () => {
				if (page > 1) {
					page--;
					render();
				}
			});
			document.getElementById('next').addEventListener('click', () => {
				if (page * perPage < filtered.length) {
					page++;
					render();
				}
			});

			// Bulk
			document.getElementById('checkAll').addEventListener('change', (e) => {
				document.querySelectorAll('.rowCheck').forEach((cb) => (cb.checked = e.target.checked));
			});
			function selectedIds() {
				return Array.from(document.querySelectorAll('.rowCheck:checked')).map((cb) =>
					cb.getAttribute('data-id')
				);
			}
			document
				.getElementById('bulkProcess')
				.addEventListener('click', () => bulkUpdate('diproses'));
			document.getElementById('bulkDone').addEventListener('click', () => bulkUpdate('selesai'));
			document.getElementById('bulkDelete').addEventListener('click', () => {
				const ids = selectedIds();
				if (!ids.length) return;
				ids.forEach((id) => {
					const idx = data.findIndex((x) => x.id === id);
					if (idx > -1) data.splice(idx, 1);
				});
				toast('Dihapus ' + ids.length + ' data');
				applyFilter();
			});
			function bulkUpdate(status) {
				const ids = selectedIds();
				if (!ids.length) return;
				data.forEach((x) => {
					if (ids.includes(x.id)) x.status = status;
				});
				toast('Diperbarui ' + ids.length + ' data');
				applyFilter();
			}

			// Drawer Detail
			const drawer = document.getElementById('drawer');
			const drawerBackdrop = document.getElementById('drawerBackdrop');
			document
				.getElementById('closeDrawer')
				.addEventListener('click', () => drawer.classList.add('hidden'));
			drawerBackdrop.addEventListener('click', () => drawer.classList.add('hidden'));
			window.openDetail = (id) => {
				const r = data.find((x) => x.id === id);
				if (!r) return;
				drawer.classList.remove('hidden');
				document.getElementById('detail').innerHTML = `
        <div class="grid grid-cols-3 gap-2">
          <div class="text-slate-500">ID</div><div class="col-span-2 font-medium">${r.id}</div>
          <div class="text-slate-500">Pemohon</div><div class="col-span-2">${r.pemohon}</div>
          <div class="text-slate-500">Jenis</div><div class="col-span-2">${labelJenis(r.jenis)}</div>
          <div class="text-slate-500">Tanggal</div><div class="col-span-2">${formatDate(r.tanggal)}</div>
          <div class="text-slate-500">Status</div><div class="col-span-2"><span class="px-2 py-0.5 rounded-full text-xs ${statusBadge(r.status)}">${cap(r.status)}</span></div>
          <div class="text-slate-500">Catatan</div><div class="col-span-2">${r.catatan || '-'}</div>
        </div>
        <div class="mt-4 flex gap-2">
          <button class="px-3 py-1.5 rounded-lg border border-slate-200 dark:border-slate-800" onclick="openEdit('${r.id}')">Edit</button>
          <button class="px-3 py-1.5 rounded-lg border border-rose-300 text-rose-600" onclick="deleteRow('${r.id}')">Hapus</button>
        </div>`;
			};

			// Modal Form (Create/Edit)
			const modal = document.getElementById('modal');
			const modalBackdrop = document.getElementById('modalBackdrop');
			const closeModal = document.getElementById('closeModal');
			const cancel = document.getElementById('cancel');
			const form = document.getElementById('form');
			const modalTitle = document.getElementById('modalTitle');
			let editId = null;

			document.getElementById('btnNew').addEventListener('click', () => {
				editId = null;
				modalTitle.textContent = 'Layanan Baru';
				form.reset();
				form.tanggal.value = new Date().toISOString().slice(0, 10);
				modal.classList.remove('hidden');
			});
			modalBackdrop.addEventListener('click', () => modal.classList.add('hidden'));
			closeModal.addEventListener('click', () => modal.classList.add('hidden'));
			cancel.addEventListener('click', () => modal.classList.add('hidden'));

			window.openEdit = (id) => {
				const r = data.find((x) => x.id === id);
				if (!r) return;
				editId = id;
				modalTitle.textContent = 'Edit Layanan';
				form.pemohon.value = r.pemohon;
				form.jenis.value = r.jenis;
				form.tanggal.value = r.tanggal;
				form.status.value = r.status;
				form.catatan.value = r.catatan;
				modal.classList.remove('hidden');
			};

			window.deleteRow = (id) => {
				const idx = data.findIndex((x) => x.id === id);
				if (idx > -1) {
					data.splice(idx, 1);
					toast('Dihapus 1 data');
					applyFilter();
					drawer.classList.add('hidden');
				}
			};

			form.addEventListener('submit', (e) => {
				e.preventDefault();
				const fd = new FormData(form);
				const r = Object.fromEntries(fd.entries());
				if (editId) {
					const idx = data.findIndex((x) => x.id === editId);
					if (idx > -1) {
						Object.assign(data[idx], r);
					}
				} else {
					const nid = 'A-' + (Math.max(...data.map((d) => Number(d.id.split('-')[1]))) + 1);
					data.unshift({ id: nid, ...r });
				}
				modal.classList.add('hidden');
				toast('Tersimpan!');
				applyFilter();
			});

			// Import/Export (demo)
			document.getElementById('btnExport').addEventListener('click', () => {
				const rows = [
					['id', 'pemohon', 'jenis', 'tanggal', 'status', 'catatan'],
					...data.map((r) => [r.id, r.pemohon, r.jenis, r.tanggal, r.status, r.catatan])
				];
				const csv = rows
					.map((r) => r.map((x) => `"${String(x).replace(/"/g, '""')}"`).join(','))
					.join('\n');
				const blob = new Blob([csv], { type: 'text/csv' });
				const a = document.createElement('a');
				a.href = URL.createObjectURL(blob);
				a.download = 'layanan.csv';
				a.click();
			});
			document.getElementById('btnImport').addEventListener('click', () => {
				const i = document.createElement('input');
				i.type = 'file';
				i.accept = '.csv';
				i.onchange = (e) => {
					const file = e.target.files[0];
					if (!file) return;
					const reader = new FileReader();
					reader.onload = () => {
						toast('Impor simulasi: ' + file.name);
					};
					reader.readAsText(file);
				};
				i.click();
			});

			function toast(msg) {
				const t = document.getElementById('toast');
				t.firstElementChild.textContent = msg;
				t.classList.remove('hidden');
				setTimeout(() => t.classList.add('hidden'), 1500);
			}

			// Reveal
			const obs = new IntersectionObserver(
				(es) => {
					es.forEach((en) => {
						if (en.isIntersecting) en.target.classList.add('show');
					});
				},
				{ threshold: 0.15 }
			);
			document.querySelectorAll('.fade-up').forEach((el) => obs.observe(el));

			// Init
			applyFilter();
		</script>
	</body>
</html>
